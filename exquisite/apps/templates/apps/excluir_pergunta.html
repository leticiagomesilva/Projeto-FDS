{% extends 'apps/base.html' %}
{% block content %}

<form method="post">
    {% csrf_token %}
    <div style="text-align: center;" class="center">
        <h2>?Qual pergunta você deseja excluir?</h2>
        Título: <input name="titulo" class="form-control-sm" type="text">
        <br>
        <br>
        {% if erro %}
            <p style="color: red;">A pergunta selecionada não foi encontrada no banco de dados.</p>
        {% endif %}
        <button name="excluir" class="form-control-sm">Excluir</button>
    </div>
</form>

{% endblock content %}
