{% extends 'apps/base.html' %}
{% block content %}

<style>
    .left {
        margin: 0;
        position: absolute;
        top: 72%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
    </style>

<br>
<br>
<br>
<table class="table table-striped">
    <table class="table align-right">
        <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th scope="col">Dia da Semana &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</th>
                <th scope="col">Meta de Perguntas</th>
            </tr>
        </thead>
        <tbody>
            {% for dia in dias_da_semana %}
            <tr>
                <th>{{dia}}</th>
                <th>
                    <form>
                        {% for num in numero_de_perguntas %}
                        <input type="radio" id="{{dia}}" name="meta {{dia}}" value="{{num}}">
                        <label for="{{dia}}">{{num}} perguntas &#160&#160&#160</label>
                        {% endfor %}
                    </form>
                </th>
            </tr>
            {% endfor %}
        </tbody>
        <br>
        <br>
        <div class="left">
            <input class="btn btn-dark" type="submit" value="Enviar">
        </div>
    </table>
{% endblock content %}
