{% extends 'apps/base.html' %}
{% block content %}

<style>
    .espaçamento_botoes{
        margin-right: 1%;
    }
</style>

<br>
<br>
<br>
    <div class="container">
        <table name="tabela" class="table table-bordered table-striped">
            <tr>
                <th>Matéria</th>
                <th>Título</th>
                <th>Pergunta</th>
            </tr>
            {% for pergunta in perguntas %}
            <tr>
                <td>{{pergunta.materia}}</td>
                <td><a href="{% url 'responder' pergunta.id_pergunta %}">{{ pergunta.titulo }}</a></td>
                <td>{{pergunta.pergunta}}</td>
            </tr>
            {% endfor %}
        </table>
        <div>
            <a class="btn btn-outline-dark btn-lg espaçamento_botoes" href="{% url 'criar_perguntas' %}" role="button" name="criar_pergunta">Criar Pergunta</a>
            <a class="btn btn-outline-dark btn-lg" href="{% url 'excluir_pergunta' %}" role="button" name="excluir_pergunta">Excluir Pergunta</a>
        </div>
    </div>
   
{% endblock content %}
