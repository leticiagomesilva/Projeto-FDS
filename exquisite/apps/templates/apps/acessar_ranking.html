{% extends 'apps/base.html' %}
{% block content %}
<br>
<br>
<br>
<br>
    <div class="container">
        <table class="table table-bordered table-striped" name="tabela">
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Pontos</th>
            </tr>
            {% for usuario in usuarios %}
            <tr>
                <td>{{usuario.posicao}}</td>
                <td>{{usuario.nome}}</td>
                <td>{{usuario.sobrenome}}</td>
                <td>{{usuario.pontos}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
   
{% endblock content %}
