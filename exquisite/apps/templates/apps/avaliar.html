<style>
    .center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
    }
    </style>

{% extends 'apps/base.html' %}
{% block content %}
    <div class="center">
        <div>
            <h2 class="title">?Avalie sua pergunta</h1>
        </div>

        <br>

        <form id="avaliacao-form" method="post" action="{% url 'avaliar' %}">
            {% csrf_token %}
            <div class="botoes">
                <label for="facil">Fácil</label>
                <input type="radio" name="avaliacao" id="facil" value="facil">
                <br>
                <label for="medio">Médio</label>
                <input type="radio" name="avaliacao" id="medio" value="medio">
                <br>
                <label for="dificil">Difícil</label>
                <input type="radio" name="avaliacao" id="dificil" value="dificil">
            </div>
            <br>
            <button type="submit" name="enviar_avaliacao">Enviar Avaliação</button>
        </form>        
{% endblock content %}
