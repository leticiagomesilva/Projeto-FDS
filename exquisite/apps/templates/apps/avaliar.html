{% extends 'apps/base.html' %}
{% block content %}
    <div class="center">
        <form id="avaliacao-form" method="post" action="{% url 'avaliar' %}">
            {% csrf_token %}
            <div class="botoes">
                <label for="facil">Fácil</label>
                <input type="radio" name="avaliacao" id="facil" value="facil">
                <br>
                <label for="medio">Médio</label>
                <input type="radio" name="avaliacao" id="medio" value="medio">
                <br>
                <label for="dificil">Difícil</label>
                <input type="radio" name="avaliacao" id="dificil" value="dificil">
            </div>
            <br>
            <button type="submit">Enviar Avaliação</button>
        </form>      
{% endblock content %}
