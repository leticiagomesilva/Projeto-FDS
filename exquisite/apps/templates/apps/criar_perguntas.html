{% extends 'apps/base.html' %}
{% block content %}
    <form action="{% url 'listagem_perguntas' %}" method="post">
        {% csrf_token %}
        <div style="text-align: center;" class="center">
            <h2>Crie sua Pergunta</h2>
            Matéria: <input name="materia" class="form-control-sm" type="text">
            <br>
            Título: <input name="titulo" class="form-control-sm" type="text">
            <br>
            Pergunta: <input name="pergunta" class="form-control-sm" type="text">
            <br>
            Resposta: <input name="resposta" class="form-control-sm" type="text">
            <br>
            <br>
            <button class="form-control-sm">Cadastrar Pergunta</button>
        </div>
    </form>
{% endblock content %}
