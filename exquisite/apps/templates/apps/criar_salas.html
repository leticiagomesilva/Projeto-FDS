{% extends 'apps/base.html' %}
{% block content %}
    <form action="{% url 'acessar_salas' %}" method="post">
        {% csrf_token %}
        <div style="text-align: center;" class="center">
            <h2>Crie sua Sala</h2>
            Título da Sala: <input name="titulo_sala" class="form-control-sm" type="text">
            <br>
            Matéria de Preferência: <input name="preferencia" class="form-control-sm" type="text">
            <br>
            <br>
            <button name="cadastrar_sala" class="form-control-sm">Cadastrar Sala</button>
        </div>
    </form>
{% endblock content %}
