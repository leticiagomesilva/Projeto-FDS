{% extends 'apps/base.html' %}
{% block content %}
    <form action="{% url 'listagem_ranking' %}" method="post">
        {% csrf_token %}
        <div style="text-align: center;" class="center">
            <h2>Cadastrando o Ranking dos Alunos:</h2>
            Nome do Aluno: <input name="nome" class="form-control-sm" type="text">
            <br>
            Sobrenome: <input name="sobrenome" class="form-control-sm" type="text">
            <br>
            Pontos: <input name="pontos" class="form-control-sm" type="text">
            <br>
            <button class="form-control-sm">Cadastrar</button>
        </div>
    </form>
{% endblock content %}
